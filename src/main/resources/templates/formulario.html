<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem auto;
            max-width: 600px;
            line-height: 1.5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .field-error input {
            border-color: #c62828;
        }

        .error {
            color: #c62828;
            font-size: 0.9rem;
        }

        button {
            padding: 0.75rem 1rem;
            border: none;
            background: #1976d2;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #135ba1;
        }

        .info {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
<h1>Registro de Usuario</h1>

<p class="info">
    Completa el formulario y pulsa enviar. También puedes probar la versión JSON enviando una petición
    <code>POST</code> a <code>/api/registro</code>.
</p>

<form th:action="@{/registro}" th:object="${usuario}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}" class="error" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></div>

    <div th:classappend="${#fields.hasErrors('nombre')} ? ' field-error'">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" th:field="*{nombre}" placeholder="Tu nombre completo">
        <div class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div th:classappend="${#fields.hasErrors('email')} ? ' field-error'">
        <label for="email">Email</label>
        <input id="email" type="email" th:field="*{email}" placeholder="nombre@dominio.com">
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div th:classappend="${#fields.hasErrors('edad')} ? ' field-error'">
        <label for="edad">Edad</label>
        <input id="edad" type="number" th:field="*{edad}" min="18" step="1" placeholder="Debe ser mayor de edad">
        <div class="error" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
    </div>

    <div th:classappend="${#fields.hasErrors('password')} ? ' field-error'">
        <label for="password">Contraseña</label>
        <input id="password" type="password" th:field="*{password}" placeholder="Al menos 8 caracteres">
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div th:classappend="${#fields.hasErrors('passwordConfirm')} ? ' field-error'">
        <label for="passwordConfirm">Confirmar contraseña</label>
        <input id="passwordConfirm" type="password" th:field="*{passwordConfirm}" placeholder="Repite la contraseña">
        <div class="error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
    </div>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
